{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/wasfa-high-resolution-logo-black.png' %}">
    <link rel="stylesheet" href="{% static 'css/registerstyle.css' %}">
    <link rel="stylesheet" href="{% static './css/styling.css'%}">
</head>
{% include 'parts\unsigned.html'%}
{% block content%}
<body style="font-family: 'Times New Roman', Times, serif; padding: 0; margin: 0;">
<div class="all">
    <div class="logo-container">
        <img src="{% static 'imgs/wasfa-high-resolution-logo-black-transparent.png' %}" alt="Logo" width="200px">
    </div>

    <form id="signupForm" method="post" action="{% url 'register' %}">
        {% csrf_token %}

        

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required>
        <div class="warning" id="usernameWarning"></div>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <div class="warning" id="emailWarning"></div>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <div class="warning" id="passwordWarning"></div>
        
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div class="warning" id="confirmPasswordWarning"></div>
    
        <label for="userType">Are you an admin?:</label><br><br>
        <input type="checkbox" name="is_admin" id="admin">
        <label for="admin"></label><br><br>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <input type="submit" id="submit" value="Sign up" style="background-color: #b99470; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
    </form>
</div>
</body>
</html>
{% endblock content %}
